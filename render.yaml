services:
  - type: web
    name: sonex-music-bot
    runtime: node
    plan: free
    buildCommand: |
      apt-get update && 
      apt-get install -y python3 python3-pip ffmpeg && 
      pip3 install yt-dlp && 
      npm install && 
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: BOT_TOKEN
        sync: false
    healthCheckPath: /health
    autoDeploy: true
